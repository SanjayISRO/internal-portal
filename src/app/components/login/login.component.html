<div class="container">
<section class="form_container">
    <div class="align_center">
        <p class="sign_in" [ngClass]="{'selected': isSelectedForm === 'sign_in'}" (click)="isSelectedForm='sign_in'">
            Sign In</p>
        <p class="new_account" [ngClass]="{'selected': isSelectedForm === 'new_account'}"
            (click)="isSelectedForm='new_account'">New Account</p>
    </div>

    <form *ngIf="isSelectedForm === 'sign_in'" #userSignInForm="ngForm">
        <input [ngClass]="{'errorBorder': userName.touched && userName.invalid, 'successBorder': userName.touched && userName.valid}" type="text" id="userName" placeholder="User Name" name="userName" autocomplete="off" ngModel #userName="ngModel" required>
        <span class="error" *ngIf="userName.touched && userName.invalid">Please enter the value in user name field</span>
        <br />
        <input [ngClass]="{'errorBorder': emailId.touched && emailId.invalid, 'successBorder': emailId.touched && emailId.valid}" type="text" id="email" placeholder="Email Id" name="emailId" autocomplete="off" #emailId="ngModel" ngModel required>
        <span class="error" *ngIf="emailId.touched && emailId.invalid">Please enter the value in Email id field</span>
        <br />
        <input type="password" id="password" placeholder="Password" name="password" autocomplete="off" ngModel required>
        <br />
        <input type="checkbox" name="checkbox" id="checkbox" ngModel required> <span>I agree to the terms</span>
        <div>
            <button [disabled]="!userSignInForm.valid" (click)="onClickSubmit(userSignInForm)">Sign In</button>
        </div>
    </form>

    <form *ngIf="isSelectedForm === 'new_account'" #accountCreationForm="ngForm">
        <input type="text" placeholder="First Name" name="firstName" ngModel #firstName="ngModel" required autocomplete="off">
        <input type="text" placeholder="Last Name" name="lastName" ngModel #lastName="ngModel" required autocomplete="off">
        <input type="text" placeholder="Email" name="email" ngModel #email="ngModel" required autocomplete="off">
        <input type="password" placeholder="Password" name="password" autocomplete="off">
        <input type="password" placeholder="Confirm Password" name="confirmPassword" autocomplete="off">
        <div>
            <button>Create Account</button>
        </div>
    </form>

</section>

</div>
